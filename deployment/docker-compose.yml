version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backend
    container_name: literature-review-backend
    volumes:
      - ../backend/app:/app/app
      - ../data:/app/data
      - ../backend/.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:///./data/papers.db
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.frontend
    container_name: literature-review-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

